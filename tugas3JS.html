<script>
  
  document.write("daftar nilai dari mahasiswa sebagai berikut :");

    let p1 = {nama:"marchell", nilai:90};
    let p2 = {nama:"daniel", nilai:85};
    let p3 = {nama:"kevin", nilai:75};
    let p4 = {nama:"metyu", nilai:83};
    let p5 = {nama:"dio", nilai:50};

    let person = [p1,p2,p3,p4,p5];
</script>
<h3>
    <table style="padding: 10; text-align: center; width: 100%;">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Alamat</th>
                <th>keterangan</th>
                <th>grade</th>
                <th>perdikat</th>
            </tr>
        </thead>
        <tbody>
            <script>
                var no = 1;
                for (p of person){
                   let ket = (p.nilai >= 60)? "Lulus" : "Gagal";
                    let warna = (no % 2 == 0 )? 'yellow' : 'blue';
                    let nilai = 0;
                    let grade;
                    //for (grade = 0; grade <=100;){
                     if(p.nilai > 90 && p.nilai <= 100) grade = "A";
                    else  if (p.nilai > 80 && nilai <= 89) grade = "B";
                    else if (p.nilai > 70 && p.nilai <= 79) grade = "C";
                    else if (p.nilai > 60 && p.nilai <= 69) grade = "D";
                    else if (p.nilai >= 0 && p.nilai <= 59) grade = "E";
                    else grade = "";
                    //}
                    let predikat;
                    switch (grade){
                    case "A": predikat = "sangat baik"; break;
                    case "B": predikat = "baik"; break;
                    case "C": predikat = "cukup"; break;
                    case "D": predikat = "kurang"; break;
                    case "E": predikat ="sangat kurang"; break;
                    default: predikat = ""; break;
                    }

                    document.write(`<tr bgcolor="${warna}">
                <td>${no++}</td>
                <td>${p.nama}</td>
                <td>${p.nilai}</td>
                <td>${ket}</td>
                <td>${grade}</td>
                <td>${predikat}</td>
            </tr>`);
        }
      
        </script>
        </tbody>
    </table>
   
</h3>
