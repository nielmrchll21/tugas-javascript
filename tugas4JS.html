<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kalkulator</title>
</head>
<body>
    <form id="kalkulator">
        <h1 id="hasil"></h1>
        <table style="width: 50%;background-color:aquamarine; border: solid; text-align: center;" border="1">
            <tr>
                <th>kalkulator</th>
            </tr>
            <tr>
                <td><label>angka pertama</label></td>
                <td><input type="text" name="angka" placeholder="masukkan angka pertama"></td>
            </tr>
            <tr>
                <td><label>angka kedua</label></td>
                <td><input type="text" name="angka2" placeholder="masukan angka kedua"></td>
            </tr>
            <tr>
                <td><label>hasil</label></td>
                <td><input type="text" name="hasil" value="" disabled></td>
            </tr>
            <tr>
                <th colspan="2"><button type="button" onclick="peringatan()">submit</button></th>
                <th><button type="button" name="btn_kurang" onclick="kurang()" >-</button></th>
                <th><button type="button" name="btn_tambah" onclick="tambah()">+</button></th>
                <th><button type="button" name="btn_kali" onclick="kali()">x</button></th>
                <th><button type="button" name="btn_bagi" onclick="bagi()">:</button></th>
                <th><button type="button" name="btn_pangkat" onclick="pangkat()">pangkat</button></th>
            </tr>
        </table>
    </form>
    <script src="js/kalkulator.js"></script>
    
</body>
</html>
